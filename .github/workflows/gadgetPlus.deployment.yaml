name: GadgetPlus

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Log current directory
      run: pwd

    - name: List files in current directory
      run: ls -la

    - name: Install dependencies
      run: npm install

    - name: configur env file
      run: |
        touch .env
        echo '${{ secrets.PRODUCTION_ENV_FILE }}'

    - name: Start Application
      run: npm start

    


